<div class="lg:w-3/12 mt-5 p-10 shadow-lg mx-auto">
    <h3 class="text-3xl text-center font-semibold py-5">Login</h3>

    <form [formGroup]="loginform" class="flex flex-col">

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="email" class="p-2 border border-gray-300 rounded" type="text" placeholder="Email">
            <span *ngIf="loginform.hasError('required', 'email') && loginform.controls['email'].dirty" class="text-red-500">Email is required</span>
            <span *ngIf="loginform.hasError('email', 'email')"
        class="text-red-500">*Email is Invalid</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input formControlName="password" class="p-2 border border-gray-300 rounded" type="password" placeholder="Password">
            <span *ngIf="loginform.hasError('required', 'password') && loginform.controls['password'].dirty" class="text-red-500">Password is required</span>
        </div>

        <button [disabled]="loginform.invalid" [class.disabled]="loginform.invalid" (click)="login()" class="bg-indigo-500 p-2 rounded mt-3 text-white cursor-pointer">Login</button>
    </form>
    <div class="flex justify-center mt-5">
        <span>Register New User</span> <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Register Here</a>
    </div>
</div>
